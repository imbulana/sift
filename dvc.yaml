artifacts:
  news-dataset:
    path: data/collated/data.csv
    type: dataset
    desc: Preprocessed fake/real news dataset
  text-classification:
    path: model.pkl
    desc: Classify whether the given article is real or fake
    type: model
    labels:
      - nlp
      - classification
      - news
